<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="col-12">
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <aside class="col-4 ms-2">
            <form action="" >
                <h2>Search for a City:</h2>

                <div id="search-bar-div" class="pb-3">
                    <input type="text" placeholder="San Diego" id="search-bar" />
                </div>

                <div id="submit-button-div" class="pb-3">
                    <button type="submit" id="submit-button">Search</button>
                </div>
            </form>

            <div id="seach-history">

            </div>
        </aside>

        <main class="col-6">

            <div class="row">
                <div id="current-forecast">

                </div>
            </div>

            <div class="row mt-3">
                <div id="5-day-forecast">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>

        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
